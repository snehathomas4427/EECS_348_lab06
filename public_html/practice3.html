<!DOCTYPE html>
<html>

<head>
    <h1>EECS 348 Lab Seven Practice Three</h1>
    <style>
        .bg {background-color: rgb(225, 255, 221) ;}
        .element{border: 2px solid black;}
        
    </style>
</head>

<body class="bg">
    <p>First Password: <input type="text" id="first" value=""></p>
    <p>Second Password: <input type="text" id="second" value=""></p>

    <button type="button" onclick="Click()">Validate Your Passwords</button>

    <script>
        function Click(){
            first = document.getElementById("first").value;
            second = document.getElementById("second").value;
            if(first.length <8 || second.length < 8){
                alert("Passwords are not at least 8 characters.");
            }
            else if(first != second){
                alert("Passwords do not match.");
            }
            else{
                alert("Everything is good!")
            }
        }
    </script>
</body>

</html>
